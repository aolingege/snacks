
<div class="page-body">
    <div class="filter-bg">
        <div class="filter-wrap">
            <div class="w-filter-ab-test">
                <div class="w-filter-top-nav clearfix" style="margin:12px">
                </div>
                <div class="filter-wrapper">
                    <div class="normal-filter ">
                        <div class="w-filter-normal-ab  filter-list-ab">
                            <h5 class="filter-label-ab">分类</h5>
                            <span class="filter-all-ab">
                                    <a class="w-filter-item-ab  item-all-auto-ab" href="{:url('category/index')}" ><span id="all"  class="item-content filter-active-all-ab">全部</span></a>
                            </span>
                            <div class="j-filter-items-wrap-ab filter-items-wrap-ab">
                                <div class="j-filter-items-ab filter-items-ab filter-content-ab">
                                    {foreach $category as $row }
                                        <a class="w-filter-item-ab" href="{:url('category/index', ['id' => $row['id']])}" ><span class="item-content" id="item{$row['id']}">{$row['name']}</span></a>
                                    {/foreach}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-sort-bar">
                <div class="bar-area" style="position: relative; left: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; top: 0px;">
                        <span class="sort-area">
                            <a class="sort-default sort-default-active all"  href="{:url('category/index',['id'=>$id])}">默认</a>
                            <a class="sort-item price-default price"   title="点击按价格降序排序" href="{:url('category/index',['id'=>$id,'type'=>'price'])}">价格↓</a>
                            <a class="sort-item sort-up time"  title="发布时间由近到远" href="{:url('category/index',['id'=>$id,'type'=>'time'])}">最新发布↑</a>
                        </span>
                </div>
            </div>
            <ul class="itemlist eight-row-height">
                {foreach $all as $row }
                <li class="j-card">
                    <a href="{:url('product/index', ['id' => $row['id']])}" target="_blank">
                        <div class="imgbox">
                            <div class="borderbox">
                                <img src="{$row['main_img_url']}" />
                            </div>
                        </div>
                    </a>
                    <div class="contentbox">
                        <a href="{:url('product/index', ['id' => $row['id']])}" target="_blank">
                            <div class="header">
                                <h4 class="title ">{$row['name']}</h4>
                            </div>
                            <p>{$row['summary']}</p>
                        </a>
                        <div class="add-info">
                            <span class="promo">立减4元</span>
                        </div>
                        <div class="pinfo">
                            <span class="price"><span class="moneyico">¥</span>{$row['price']}/斤</span>
                            <span class="ori-price">价值<span class="price-line">¥<span>{$row['price']+4}</span></span></span>
                        </div>
                        <div class="footer">
                            <span class="comment"></span><span class="sold">库存:{$row['stock']}斤</span>
                            <div class="bottom-border"></div>
                        </div>
                    </div>
                </li>
                {/foreach}
            </ul>
        </div>
    </div>
    <div class="content-wrap">共<span style="color: #ff4883">{$count}</span>条</div>
</div>

<div class="footer-content">
    <div class="copyright-info">

    </div>
</div>
<script>
    $(".tab-item-wrap").click(function(){
        var index = $(".tab-item-wrap").index(this);
        $(".tab-item-wrap").removeClass("selected");
        $(".district-cont-wrap").css({display: "none"});
        $(this).addClass("selected");
        $(".district-cont-wrap").eq(index).css({display: "block"});
    });

    $(".sort-area a").click(function(){
        $(".sort-area a").removeClass("sort-default-active").css({color: "#666"});
        $(this).addClass("sort-default-active").css({color: "#ff4883"});
    });


    $(function () {
        //排序
        var type = "{$type}";
        if(type){
            $(".sort-area a").removeClass("sort-default-active").css({color: "#666"});
            $("."+type).addClass("sort-default-active").css({color: "#ff4883"});
        }
        //分类红字
        var categoryid = "{$id}";
        if(categoryid != "all"){
            $('#all').removeClass('filter-active-all-ab');
            $('#item'+categoryid).addClass('filter-active-all-ab');
        }
    });




</script>
</body>
</html>
