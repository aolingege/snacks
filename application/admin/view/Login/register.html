{__NOLAYOUT__}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/hui/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/hui/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/uploadify/uploadify.css" />
    <!--时间插件-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <!--jquery-->
    <script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
    <title>商家申请</title>
    <style>
        .address{
            margin-top: 10px;
            display: none;
            width: 304px;
            height: 150px;
        }
        .license{
            margin-top: 10px;
            display: none;
            width: 304px;
            height: 150px;
        }
    </style>
</head>
<div class="cl pd-5 bg-1 bk-gray mt-20">
    <h3>商家账号申请</h3>
</div>
<article class="page-container">
    <form class="form form-horizontal"  method="post" id="bisform" action="{:url('registerSaveInfo')}" >
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text"  placeholder="请输入商家名称或店名"  name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text"  placeholder="请输入注册邮箱"  name="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所在城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<div class="select-box">
                    <select id="s_province" name="s_province" class="select cityId"></select>
				</div>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<div class="select-box">
                    <select id="s_city" name="s_city" class="select cityId"></select>
				</div>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<div class="select-box">
                    <select id="s_county" name="s_county" class="select cityId"></select>
				</div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细地址：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text"  placeholder="请输入详细地址"  name="detail">
                <img id="address" class="address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload"  type="file" multiple="true" >
                <img id="license" class="license">
                <input  name="license" type="hidden" id="licence_input">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商家描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description"  cols="60" rows="10"></textarea>
            </div>
        </div>
        账号信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="请输入账号" id="account" name="account">
            </div>
        </div>
        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="password" class="input-text" id="passwordOne" placeholder="请输入密码"  name="passwordOne">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>重复密码:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="password" class="input-text"  placeholder="请重复输入密码" name="passwordTwo">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
            </div>
        </div>
    </form>
</article>
{include file="common/footer" /}
<script type="text/javascript" src="__STATIC__/index/js/area.js"></script>
<script type="text/javascript" src="__STATIC__/lib/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script>
        $(function () {
            $("#file_upload").uploadify({
                'swf'             : '__STATIC__/lib/uploadify/uploadify.swf',
                'uploader'        : "{:url('uploadImage')}",
                'buttonText'      : '图片上传',
                'fileTypeDesc'    : 'Image files',
                'fileObjName'     : 'file',
                'fileTypeExts'    : '*.gif; *.jpg; *.png',
                'onUploadSuccess' : function(file, data, response) {
                    if(response) {
                        var obj = JSON.parse(data);
                        $("#license").attr("src", obj.path);
                        $("#licence_input").attr("value", obj.path);
                        $("#license").show();
                    }
                }
            });

            $("#bisform").validate({
                rules: {
                    name: {
                        required: true,
                        rangelength:[4,25]
                    },
                    email: {
                        required: true,
                        email:true,
                        rangelength:[6,18]
                    },
                    detail:{
                        required: true,
                        rangelength:[4,18]
                    },
                    licence:{
                        required: true,
                        rangelength:[4,18]
                    },
                    account:{
                        required: true,
                        rangelength:[4,18]
                    },
                    passwordOne:{
                        required: true,
                        rangelength:[4,18]
                    },
                    passwordTwo:{
                        required: true,
                        equalTo:"#passwordOne"
                    }
                },
            })
        });
        _init_area();
</script>
</body>
</html>
