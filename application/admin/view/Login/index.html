{__NOLAYOUT__}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__STATIC__/lib/html5.js"></script>
<script type="text/javascript" src="__STATIC__/respond.min.js"></script>
<![endif]-->
<link href="__STATIC__/lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/admin/login/css/style.css" rel="stylesheet" type="text/css" />
<title>电商产品管理后台</title>
</head>
<body>
<div class="login-header">
	<a href="{:url('register')}" class="regis-bis">还没账号? 申请商家账号</a>
</div>
<div class="container">
	<div class="loginBox">
		<form class="form" action="{:url('login/index')}" method="post" id="loginForm">
			<div class="input-group group">
				<span class="input-group-addon">账号</span>
				<input type="text" class="form-control" placeholder="Username" name="username" />
			</div>
			<div class="input-group group">
				<span class="input-group-addon">密码</span>
				<input type="password" class="form-control" placeholder="Password" name="password" />
			</div>
			<div class="input-group group">
				<div class="validate">
					<a id="replace">看不清，换一张</a>
					<img align="top" id="validateImg" src="{:captcha_src('code')}" class="validateImg hide">
					<input type="text" class="form-control" placeholder="验证码" id="validateText" name="validate">
					<input name="" type="submit" class="btn btn-primary" value="登录">
				</div>
			</div>

		</form>
	</div>
</div>
<div class="footer login-footer">合肥学院计科系毕业设计 by 方奥林</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/hui/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/login/js/action.js"></script>
<script type="text/javascript">
    $('#replace').click(function() {
        var imgUrl = "{:captcha_src('code')}";
        $('#validateImg').attr('src', imgUrl);
    });
</script>
</body>
</html>
